<!DOCTYPE html>
<html>
<head>
  <title>Advanced AI Legal Helper</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 30px;
    }
    #app {
      width: 500px;
      margin: auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
    }
    h1 { color: #38bdf8; }
    textarea {
      width: 95%;
      height: 70px;
      padding: 10px;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #38bdf8;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #chat {
      text-align: left;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .user { color: #38bdf8; }
    .ai { color: #4ade80; }
    .system { color: #facc15; }
  </style>
</head>

<body>

<h1>âš– Advanced AI Legal Helper</h1>
<p>Educational legal assistant</p>

<div id="app">
  <textarea id="question" placeholder="Ask your legal question..."></textarea>
  <br>
  <button onclick="askAI()">Ask AI</button>

  <div id="chat"></div>
</div>

<script>
const legalKnowledge = {
  "divorce": "Divorce requires a legal petition, notice to spouse, and court proceedings.",
  "contract": "A valid contract requires offer, acceptance, consideration, and lawful purpose.",
  "theft": "Theft is unlawful taking of property with intent to deprive the owner.",
  "fraud": "Fraud involves intentional deception for personal gain.",
  "cyber": "Cyber crimes include hacking, identity theft, and data breaches."
};

function askAI() {
  let q = document.getElementById("question").value;
  let chat = document.getElementById("chat");
  if (q.trim() === "") return;

  chat.innerHTML += "<p class='user'><b>You:</b> " + q + "</p>";

  let answer = generateLegalAnswer(q);

  chat.innerHTML += "<p class='ai'><b>AI:</b> " + answer + "</p>";
  chat.innerHTML += "<p class='system'><i>Disclaimer: This is not legal advice.</i></p>";

  document.getElementById("question").value = "";
}

function generateLegalAnswer(question) {
  let q = question.toLowerCase();

  for (let key in legalKnowledge) {
    if (q.includes(key)) {
      return legalKnowledge[key];
    }
  }

  return "Based on general legal principles, you should consult a licensed lawyer for accurate guidance.";
}

</script>

</body>
</html>
